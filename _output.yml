bookdown::bs4_book:
  theme:
    primary: "#380478"  
bookdown::gitbook: 
  css: custom.css  
  config:
    toc: 
      collapse: section 
      before: |
         <li class="toc-logo"><a href="./"><img src="images/logo.png" width="50" height="50"></a></li>
      after: |
        <li><a href="https://sites.google.com/view/kau-melon/home" target="blank">Published in MeLON</a></li>
    toolbar:
      position: fixed
    edit : null
    download: null
    sharing: null
    info: true  
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
        